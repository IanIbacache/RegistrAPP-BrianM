<app-header></app-header>
<ion-content class="ion-padding" fullscreen>
  <div class="home-container" [ngClass]="{'iniciado': username !== ''}">
    <ion-card class="class-card">
      <ion-card-header>
        <ion-card-title>Clases del día!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2 class="class-title">MAT101</h2>
              <p>Profesor: Juan Pérez Lopez</p>
              <p>Hora: 10:00 AM</p>
            </ion-label>
            <ion-button slot="end" color="primary">Registrar Asistencia</ion-button>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2 class="class-title">BIO202</h2>
              <p>Profesor: Ana Gómez</p>
              <p>Hora: 11:30 AM</p>
            </ion-label>
            <ion-button slot="end" color="primary">Registrar Asistencia</ion-button>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2 class="class-title">HIS303</h2>
              <p>Profesor: Luis Martínez</p>
              <p>Hora: 1:00 PM</p>
            </ion-label>
            <ion-button slot="end" color="primary">Registrar Asistencia</ion-button>
          </ion-item>
        </ion-list>
      </ion-card-content>

      <!-- Botón para navegar a la página de Alumno -->
      <ion-button expand="full" color="secondary" (click)="navigateBack()">Volver</ion-button>

    </ion-card>
  </div>
</ion-content>
<app-footer></app-footer>
